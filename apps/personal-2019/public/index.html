<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"/><meta name="note" content="environment=development"/><title data-react-helmet="true"></title><link rel="sitemap" type="application/xml" href="/sitemap.xml"/><style type="text/css">
    .Blog-share.before {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      padding-right: 4px;
    }
    .Blog-share.after {
      display: inline-block;
      padding-left: 4px;
    }
    h1 .Blog-share svg,
    h2 .Blog-share svg,
    h3 .Blog-share svg,
    h4 .Blog-share svg,
    h5 .Blog-share svg,
    h6 .Blog-share svg {
      visibility: hidden;
    }
    h1:hover .Blog-share svg,
    h2:hover .Blog-share svg,
    h3:hover .Blog-share svg,
    h4:hover .Blog-share svg,
    h5:hover .Blog-share svg,
    h6:hover .Blog-share svg,
    h1 .Blog-share:focus svg,
    h2 .Blog-share:focus svg,
    h3 .Blog-share:focus svg,
    h4 .Blog-share:focus svg,
    h5 .Blog-share:focus svg,
    h6 .Blog-share:focus svg {
      visibility: visible;
    }
  </style><script>
    document.addEventListener("DOMContentLoaded", function(event) {
      var hash = window.decodeURI(location.hash.replace('#', ''))
      if (hash !== '') {
        var element = document.getElementById(hash)
        if (element) {
          var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop
          var clientTop = document.documentElement.clientTop || document.body.clientTop || 0
          var offset = element.getBoundingClientRect().top + scrollTop - clientTop
          // Wait for the browser to finish rendering before scrolling.
          setTimeout((function() {
            window.scrollTo(0, offset - 100)
          }), 0)
        }
      }
    })
  </script><script src="/socket.io/socket.io.js"></script></head><body><div id="___gatsby"></div><script src="/polyfill.js" nomodule=""></script><script src="/commons.js"></script></body></html>
